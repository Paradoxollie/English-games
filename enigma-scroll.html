<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Scroll</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (obligatoire) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        .word-cell {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
        }
        .word-row {
            margin: 5px 0;
        }
        .correct { background-color: #6aaa64; }
        .present { background-color: #c9b458; }
        .incorrect { background-color: #787c7e; }
    </style>
</head>

            <header>
                <h1>Enigma Scroll</h1>
            </header>
            <nav>
                <a href="index.html">Home</a>
                <a href="all-games.html" class="active">Games</a>
                <a href="courses.html">Courses</a>
                <a href="contact.html">Contact</a>
            </nav>
            <main>
                <div id="game-container">
                    <div id="word-grid"></div>
                    <div id="message"></div>
                    <div id="score">0</div>
                    <div id="keyboard">
                        <div class="keyboard-row">
                            <button>A</button>
                            <button>Z</button>
                            <button>E</button>
                            <button>R</button>
                            <button>T</button>
                            <button>Y</button>
                            <button>U</button>
                            <button>I</button>
                            <button>O</button>
                            <button>P</button>
                        </div>
                        <div class="keyboard-row">
                            <button>Q</button>
                            <button>S</button>
                            <button>D</button>
                            <button>F</button>
                            <button>G</button>
                            <button>H</button>
                            <button>J</button>
                            <button>K</button>
                            <button>L</button>
                            <button>M</button>
                        </div>
                        <div class="keyboard-row">
                            <button>W</button>
                            <button>X</button>
                            <button>C</button>
                            <button>V</button>
                            <button>B</button>
                            <button>N</button>
                            <button class="special">←</button>
                            <button class="special">Enter</button>
                        </div>
                    </div>
                <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
                <script src="enigma-scroll.js"></script>

                <!-- Top Scores Section -->
                <div id="top-scores">
                    <h3>Top Scores</h3>
                    <ul id="top-scores-list"></ul>
                </div>
            </main>

            <footer>
                <p>© 2024 English Quest by Pierre Marienne. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="enigma-scroll.js"></script>
</body>
</html>
