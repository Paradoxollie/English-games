    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="English Quest Contact - Get in touch with us">
    <title>English Quest - Contact</title>
    
    <!-- Styles -->
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-quest-pattern bg-cover bg-fixed contact-theme">
    <!-- Logo et Navigation -->
    <div class="logo-container">
        <img src="images/logo.gif" alt="English Quest Logo">
    </div>

    <nav>
        <div class="flex gap-8">
            <a href="index.html" class="nav-link">Home</a>
            <a href="all-games.html" class="nav-link">Games</a>
            <a href="courses.html" class="nav-link">Courses</a>
            <a href="leaderboard.html" class="nav-link">Leaderboard</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </div>
    </nav>

    <main class="min-h-screen pt-32">
        <!-- Hero Section -->
        <div class="quest-panel max-w-2xl mx-auto mb-16">
            <h1 class="glow-text">CONTACT THE GUILD</h1>
            <p>Have questions or suggestions? Send a message to our council of elders!</p>
        </div>

        <!-- Contact Form Section -->
        <div class="quest-panel max-w-3xl mx-auto mb-16">
            <h2 class="section-title">Send a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject...</option>
                        <option value="bug">Report a Bug</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="question">Question</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="quest-button">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full">
        <div class="bg-gradient-to-t from-black via-black/95 to-black/75 backdrop-blur-sm border-t border-quest-gold/30">
            <div class="container mx-auto px-4 py-3">
                <div class="text-center">
                    <p class="text-quest-gold/90 font-quest">&copy; 2024 English Quest by Pierre Marienne</p>
                    <div id="visit-stats" class="text-quest-gold/70 mt-1 font-medieval"></div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="firebase-init.js"></script>
    <script src="visit-counter.js"></script>
</body>
</html>
