<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quest - Learn English through Adventure</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('images/background.webp');
            background-size: cover;
            background-attachment: fixed;
            color: #f0e6d2;
            margin: 0;
            padding: 0;
        }

        .hero {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 100px 0;
            border: 2px solid #c9aa71;
            border-radius: 10px;
            margin: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #c9aa71;
            color: #000;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e0c589;
        }

        .carousel-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            position: relative;
            border: 2px solid #c9aa71;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .carousel-content {
            position: relative;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item {
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            width: 100%;
            display: none;
        }

        .carousel-item.active {
            opacity: 1;
            display: block;
            z-index: 1;
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .carousel-arrow:hover {
            background: rgba(76, 175, 80, 0.8);
        }

        .carousel-arrow.prev {
            left: 20px;
        }

        .carousel-arrow.next {
            right: 20px;
        }

        .section-title {
            color: #c9aa71;
            font-size: 2.5em;
            text-align: center;
            margin: 40px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">English Quest</h1>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="all-games.html">Games</a>
            <a href="courses.html">Courses</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main role="main">
        <section class="hero">
            <h2>English Quest</h2>
            <p>Embark on an epic journey to master the English language!</p>
            <a href="#explore-games" class="cta-button">Start Your Adventure</a>
        </section>

        <section id="explore-games">
            <h2 class="section-title">Explore Games</h2>
            <div class="carousel-container">
                <button class="carousel-arrow prev">&#10094;</button>
                <button class="carousel-arrow next">&#10095;</button>
                <div id="games-carousel" class="carousel-content"></div>
                <div class="carousel-nav" id="games-nav"></div>
            </div>
        </section>

        <section id="discover-courses">
            <h2 class="section-title">Discover Courses</h2>
            <div class="carousel-container">
                <button class="carousel-arrow prev">&#10094;</button>
                <button class="carousel-arrow next">&#10095;</button>
                <div id="courses-carousel" class="carousel-content"></div>
                <div class="carousel-nav" id="courses-nav"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 English Quest by Pierre Marienne. All rights reserved.</p>
    </footer>

    <script>
        class Carousel {
            constructor(containerId, navId) {
                this.container = document.getElementById(containerId);
                this.nav = document.getElementById(navId);
                this.currentIndex = 0;
                this.items = [];
                this.interval = null;
                this.arrows = this.container.parentElement.querySelectorAll('.carousel-arrow');
                this.setupArrows();
            }

            setupArrows() {
                this.arrows.forEach(arrow => {
                    arrow.addEventListener('click', () => {
                        if (arrow.classList.contains('prev')) {
                            this.showPrevious();
                        } else {
                            this.showNext();
                        }
                    });
                });
            }

            init(items) {
                if (!items || items.length === 0) {
                    console.log('No items to initialize carousel');
                    return;
                }
                this.items = items;
                this.render();
                this.createNav();
                this.showSlide(0);
                this.startAutoRotation();
            }

            render() {
                this.container.innerHTML = this.items.map((item, index) => `
                    <div class="carousel-item ${index === 0 ? 'active' : ''}">
                        <div class="game-card">
                            <img src="${item.image}" alt="${item.title}" class="game-image">
                            <div class="game-info">
                                <h3>${item.title}</h3>
                                <p>${item.description}</p>
                                <a href="${item.link}" class="cta-button">Start Adventure</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            createNav() {
                this.nav.innerHTML = this.items.map((_, index) => `
                    <div class="nav-dot ${index === 0 ? 'active' : ''}" data-index="${index}"></div>
                `).join('');

                this.nav.addEventListener('click', (e) => {
                    const dot = e.target.closest('.nav-dot');
                    if (dot) {
                        const index = parseInt(dot.dataset.index);
                        this.showSlide(index);
                        this.resetAutoRotation();
                    }
                });
            }

            showSlide(index) {
                const items = this.container.querySelectorAll('.carousel-item');
                if (!items.length) return;
                
                const dots = this.nav.querySelectorAll('.nav-dot');
                
                items.forEach(item => item.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                items[index].classList.add('active');
                dots[index].classList.add('active');
                this.currentIndex = index;
            }

            showNext() {
                const nextIndex = (this.currentIndex + 1) % this.items.length;
                this.showSlide(nextIndex);
                this.resetAutoRotation();
            }

            showPrevious() {
                const prevIndex = (this.currentIndex - 1 + this.items.length) % this.items.length;
                this.showSlide(prevIndex);
                this.resetAutoRotation();
            }

            startAutoRotation() {
                if (this.items && this.items.length > 0) {
                    this.interval = setInterval(() => this.showNext(), 5000);
                }
            }

            resetAutoRotation() {
                clearInterval(this.interval);
                this.startAutoRotation();
            }
        }

        function extractCardInfo(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            const gameGrid = doc.querySelector('.game-grid');
            if (!gameGrid) return [];

            const cards = gameGrid.querySelectorAll('.game-card');
            return Array.from(cards).map(card => ({
                title: card.querySelector('h3').textContent.trim(),
                description: card.querySelector('p').textContent.trim(),
                image: card.querySelector('img').getAttribute('src'),
                link: card.querySelector('a').getAttribute('href')
            }));
        }

        function loadContent(url, carousel) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const items = extractCardInfo(html);
                    if (items.length > 0) {
                        carousel.init(items);
                    }
                })
                .catch(error => console.error('Error loading content:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const gamesCarousel = new Carousel('games-carousel', 'games-nav');
            const coursesCarousel = new Carousel('courses-carousel', 'courses-nav');

            // Load games and courses
            loadContent('/English-games/all-games.html', gamesCarousel);
loadContent('/English-games/courses.html', coursesCarousel);


        });
    </script>
</body>
</html>
