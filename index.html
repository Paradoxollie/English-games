<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="English Quest, une aventure MMORPG immersive pour apprendre l'anglais en s'amusant à travers de jeux.">
    <title>English Quest - Learn English through Adventure</title>
    
    <!-- Styles -->
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RMCQTMKDVP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RMCQTMKDVP');
    </script>
</head>
<body class="min-h-screen bg-quest-pattern bg-cover bg-fixed home">
    <!-- Logo et Navigation -->
    <div class="logo-container">
        <img src="images/logo.gif" alt="English Quest Logo">
    </div>

    <nav>
        <div class="flex gap-8">
            <a href="index.html" class="nav-link home active">Home</a>
            <a href="all-games.html" class="nav-link games">Games</a>
            <a href="courses.html" class="nav-link courses">Courses</a>
            <a href="leaderboard.html" class="nav-link leaderboard">Leaderboard</a>
            <a href="contact.html" class="nav-link contact">Contact</a>
        </div>
    </nav>

    <main class="min-h-screen pt-32">
        <!-- Hero Section -->
        <div class="quest-panel">
            <h1>ENGLISH QUEST</h1>
            <p>Master English through epic adventures!</p>
        </div>

        <!-- Games Carousel Section -->
        <div class="carousel-section games-section">
            <h2>Featured Games</h2>
            <div class="carousel-container">
                <button class="carousel-nav prev">❮</button>
                <div class="carousel-content" id="gamesCarousel">
                    <!-- Copier les cartes de jeux depuis all-games.html -->
                </div>
                <button class="carousel-nav next">❯</button>
            </div>
        </div>

        <!-- Courses Carousel Section -->
        <div class="carousel-section courses-section">
            <h2>Featured Courses</h2>
            <div class="carousel-container">
                <button class="carousel-nav prev">❮</button>
                <div class="carousel-content" id="coursesCarousel">
                    <!-- Copier les cartes de cours depuis courses.html -->
                </div>
                <button class="carousel-nav next">❯</button>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full">
        <div class="bg-gradient-to-t from-black via-black/95 to-black/75 backdrop-blur-sm border-t border-quest-gold/30">
            <div class="container mx-auto px-4 py-3">
                <div class="text-center">
                    <p class="text-quest-gold/90 font-quest">&copy; 2024 English Quest by Pierre Marienne</p>
                    <div id="visit-stats" class="text-quest-gold/70 mt-1 font-medieval">
                        <!-- Le compteur sera inséré ici -->
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <script src="visit-counter.js"></script>
    <script>
    // Fonction pour charger et afficher les jeux
    function loadGames() {
        fetch('all-games.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                // Sélectionne les cartes depuis la grille de jeux
                const gameCards = Array.from(doc.querySelectorAll('.games-carousel .game-card'));
                
                const gamesContainer = document.getElementById('gamesCarousel');
                gamesContainer.innerHTML = '';
                
                gameCards.forEach(card => {
                    const cardClone = card.cloneNode(true);
                    // Supprime les classes Tailwind qui pourraient interférer
                    cardClone.className = 'carousel-item';
                    gamesContainer.appendChild(cardClone);
                });

                // Initialise le carousel des jeux
                initializeCarousel('gamesCarousel');
            });
    }

    // Fonction pour charger et afficher les cours
    function loadCourses() {
        fetch('courses.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                // Sélectionne les cartes depuis la grille de cours
                const courseCards = Array.from(doc.querySelectorAll('.courses-grid .game-card'));
                
                const coursesContainer = document.getElementById('coursesCarousel');
                coursesContainer.innerHTML = '';
                
                courseCards.forEach(card => {
                    const cardClone = card.cloneNode(true);
                    // Supprime les classes Tailwind qui pourraient interférer
                    cardClone.className = 'carousel-item';
                    coursesContainer.appendChild(cardClone);
                });

                // Initialise le carousel des cours
                initializeCarousel('coursesCarousel');
            });
    }

    // Fonction pour initialiser un carousel
    function initializeCarousel(carouselId) {
        const carousel = document.getElementById(carouselId);
        const container = carousel.parentElement;
        const prevBtn = container.querySelector('.carousel-nav.prev');
        const nextBtn = container.querySelector('.carousel-nav.next');
        let currentPosition = 0;
        
        function updateCarousel() {
            carousel.style.transform = `translateX(${currentPosition}px)`;
        }

        function moveNext() {
            const carouselWidth = carousel.scrollWidth;
            const containerWidth = container.offsetWidth;
            const maxPosition = -(carouselWidth - containerWidth);
            
            currentPosition -= 300; // Largeur d'une carte + gap
            if (currentPosition < maxPosition) {
                currentPosition = 0; // Retour au début
            }
            updateCarousel();
        }

        function movePrev() {
            currentPosition += 300; // Largeur d'une carte + gap
            if (currentPosition > 0) {
                const carouselWidth = carousel.scrollWidth;
                const containerWidth = container.offsetWidth;
                currentPosition = -(carouselWidth - containerWidth);
            }
            updateCarousel();
        }

        prevBtn.addEventListener('click', movePrev);
        nextBtn.addEventListener('click', moveNext);

        // Défilement automatique
        setInterval(moveNext, 5000);
    }

    // Charger le contenu au démarrage
    document.addEventListener('DOMContentLoaded', () => {
        loadGames();
        loadCourses();
    });
    </script>
</body>
</html>
