<body>
    <h1>üîß Test Migration COMPL√àTE - Enigma Scroll</h1>
    
    <div class="section">
        <h2>üìä √âtat du syst√®me</h2>
        <button onclick="checkSystemStatus()">V√©rifier l'√©tat du syst√®me</button>
        <div id="systemStatus" class="output"></div>
    </div>
    
    <div class="section">
        <h2>üîÑ Test migration compl√®te</h2>
        <button onclick="createTestScores()">1. Cr√©er scores de test</button>
        <button onclick="testMigration()">2. Migrer</button>
        <button onclick="testCleanup()">3. Nettoyer</button>
        <button onclick="showResults()">4. V√©rifier r√©sultats</button>
        <button onclick="resetAll()">üîÑ Reset complet</button>
        <div id="migrationStatus" class="output"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- Configuration Firebase et services simul√©s -->
    <script>
        // Configuration Firebase simplifi√©e
        const firebaseConfig = {
            apiKey: "AIzaSyAm_fvXFh9Iv1EkoCJniaLkmXOelC6CRv0",
            authDomain: "english-games-41017.firebaseapp.com",
            projectId: "english-games-41017",
            storageBucket: "english-games-41017.appspot.com",
            messagingSenderId: "452279652544",

            measurementId: "G-RMCQTMKDVP",
            databaseURL: "https://english-games-41017-default-rtdb.europe-west1.firebasedatabase.app"
        };

        // Initialiser Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialis√© pour debug");
        }

        // Cr√©er firebaseServiceInstance avant de charger les scripts du jeu
        window.firebaseServiceInstance = {
            db: firebase.firestore(),
            auth: firebase.auth(),
            addScore: async function(scoreData) {
                console.log("firebaseServiceInstance.addScore appel√© avec:", scoreData);
                const scoresRef = this.db.collection('game_scores');
                return await scoresRef.add({
                    ...scoreData,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        };

        // Cr√©er authService avant de charger les scripts du jeu
        window.authService = {
            getCurrentUser: function() {
                const localUser = localStorage.getItem('english_quest_current_user');
                if (localUser) {
                    try {
                        const user = JSON.parse(localUser);
                        return {
                            uid: user.userId || 'test-user-123',
                            username: user.username,
                            email: user.email || 'test@example.com'
                        };
                    } catch (e) {
                        return null;
                    }
                }
                return null;
            },
            getAuthState: function() {
                const user = this.getCurrentUser();
                if (user) {
                    return {
                        isAuthenticated: true,
                        profile: {
                            username: user.username,
                            email: user.email,
                            userId: user.uid
                        }
                    };
                }
                return { isAuthenticated: false, profile: null };
            }
        };

        // Simuler un utilisateur connect√© imm√©diatement
        const testUser = {
            username: 'TestUser',
            email: 'test@example.com',
            userId: 'test-user-123',
            createdAt: new Date().toISOString()
        };
        localStorage.setItem('english_quest_current_user', JSON.stringify(testUser));

        console.log("Services cr√©√©s AVANT le chargement des scripts du jeu");
    </script>

    <!-- Scripts du jeu dans le bon ordre -->
    <script src="src/js/enigma-scroll/word-lists.js"></script>
    <script src="src/js/enigma-scroll/game-effects.js"></script>
    <script src="src/js/enigma-scroll/game-ui.js"></script>
    <script src="src/js/enigma-scroll/firebase-helpers.js"></script>
    <script src="src/js/enigma-scroll/enigma-scroll-firebase.js"></script>
    <script src="src/js/enigma-scroll/enigma-scroll-leaderboard.js"></script>
    <script src="src/js/enigma-scroll/enigma-scroll.js"></script>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            element.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            element.scrollTop = element.scrollHeight;
        }

        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        function checkSystemStatus() {
            clearLog('systemStatus');
            log('systemStatus', 'üîç V√©rification compl√®te du syst√®me...', 'info');
            
            // V√©rifier les services de base
            const baseChecks = [
                { name: 'window.authService', obj: window.authService },
                { name: 'window.firebaseServiceInstance', obj: window.firebaseServiceInstance }
            ];
            
            baseChecks.forEach(check => {
                if (check.obj) {
                    log('systemStatus', `‚úÖ ${check.name} : disponible`, 'success');
                } else {
                    log('systemStatus', `‚ùå ${check.name} : NON DISPONIBLE`, 'error');
                }
            });
            
            // V√©rifier l'authentification
            const authState = window.authService?.getAuthState();
            if (authState?.isAuthenticated) {
                log('systemStatus', `‚úÖ Utilisateur : ${authState.profile.username}`, 'success');
            } else {
                log('systemStatus', '‚ùå Pas d\'utilisateur connect√©', 'error');
            }
            
            // V√©rifier les modules Enigma Scroll
            const enigmaChecks = [
                { name: 'window.EnigmaScrollFirebase', obj: window.EnigmaScrollFirebase },
                { name: 'window.EnigmaScrollLeaderboard', obj: window.EnigmaScrollLeaderboard },
                { name: 'window.EnigmaScrollMigration', obj: window.EnigmaScrollMigration }
            ];
            
            enigmaChecks.forEach(check => {
                if (check.obj) {
                    log('systemStatus', `‚úÖ ${check.name} : disponible`, 'success');
                    
                    // Tests sp√©cifiques
                    if (check.name === 'window.EnigmaScrollMigration') {
                        if (typeof check.obj.migrateOldScores === 'function') {
                            log('systemStatus', `  ‚úÖ migrateOldScores : fonction disponible`, 'success');
                        } else {
                            log('systemStatus', `  ‚ùå migrateOldScores : fonction manquante`, 'error');
                        }
                        if (typeof check.obj.cleanupOldFormats === 'function') {
                            log('systemStatus', `  ‚úÖ cleanupOldFormats : fonction disponible`, 'success');
                        } else {
                            log('systemStatus', `  ‚ùå cleanupOldFormats : fonction manquante`, 'error');
                        }
                    }
                } else {
                    log('systemStatus', `‚ùå ${check.name} : NON DISPONIBLE`, 'error');
                }
            });
        }

        function createTestScores() {
            clearLog('migrationStatus');
            log('migrationStatus', 'üéØ Cr√©ation de scores de test...', 'info');
            
            const testScores = [
                {
                    playerName: 'TestUser',
                    score: 1500,
                    wordsFound: 15,
                    maxCombo: 5,
                    difficulty: 'intermediate',
                    timestamp: new Date(Date.now() - 86400000).toISOString() // hier
                },
                {
                    playerName: 'TestUser',
                    score: 2000,
                    wordsFound: 20,
                    maxCombo: 8,
                    difficulty: 'advanced',
                    timestamp: new Date(Date.now() - 172800000).toISOString() // avant-hier
                },
                {
                    playerName: 'OtherPlayer',
                    score: 1200,
                    wordsFound: 12,
                    maxCombo: 3,
                    difficulty: 'beginner',
                    timestamp: new Date(Date.now() - 259200000).toISOString() // il y a 3 jours
                }
            ];
            
            // Nettoyer d'abord pour un test propre
            const formats = [
                'enigma_scroll_scores',
                'enigmaScrollScores', 
                'enigma_scroll_local_scores',
                'localScores',
                'enigma_scroll_migration_done'
            ];
            
            formats.forEach(format => {
                localStorage.removeItem(format);
            });
            
            // Ajouter les scores de test dans diff√©rents formats
            localStorage.setItem('enigma_scroll_scores', JSON.stringify(testScores.slice(0, 2)));
            localStorage.setItem('enigmaScrollScores', JSON.stringify([testScores[2]]));
            localStorage.setItem('enigma_scroll_local_scores', JSON.stringify([testScores[0]]));
            
            log('migrationStatus', `‚úÖ ${testScores.length} scores cr√©√©s dans diff√©rents formats`, 'success');
            log('migrationStatus', 'üìä Format enigma_scroll_scores : 2 scores', 'info');
            log('migrationStatus', 'üìä Format enigmaScrollScores : 1 score', 'info');
            log('migrationStatus', 'üìä Format enigma_scroll_local_scores : 1 score', 'info');
        }

        function testMigration() {
            log('migrationStatus', 'üîÑ Test de la migration automatique...', 'info');
            
            if (!window.EnigmaScrollMigration) {
                log('migrationStatus', '‚ùå EnigmaScrollMigration non disponible', 'error');
                return;
            }
            
            try {
                const result = window.EnigmaScrollMigration.migrateOldScores();
                
                if (result && typeof result.then === 'function') {
                    log('migrationStatus', '‚è≥ Migration en cours (promesse)...', 'info');
                    result.then(success => {
                        if (success) {
                            log('migrationStatus', 'üéâ Migration Firebase r√©ussie !', 'success');
                            // Migration vers localScores
                            migrateToLocalScores();
                        } else {
                            log('migrationStatus', '‚ö†Ô∏è Migration √©chou√©e', 'warning');
                        }
                    }).catch(error => {
                        log('migrationStatus', `‚ùå Erreur de migration : ${error.message}`, 'error');
                    });
                } else {
                    if (result) {
                        log('migrationStatus', 'üéâ Migration r√©ussie !', 'success');
                        migrateToLocalScores();
                    } else {
                        log('migrationStatus', '‚ö†Ô∏è Migration √©chou√©e', 'warning');
                    }
                }
            } catch (error) {
                log('migrationStatus', `‚ùå Erreur : ${error.message}`, 'error');
            }
        }

        function testCleanup() {
            log('migrationStatus', 'üßπ Test du nettoyage...', 'info');
            
            if (!window.EnigmaScrollMigration?.cleanupOldFormats) {
                log('migrationStatus', '‚ùå Fonction de nettoyage non disponible', 'error');
                return;
            }
            
            const oldFormats = ['enigma_scroll_scores', 'enigmaScrollScores', 'enigma_scroll_local_scores'];
            let presentBefore = 0;
            
            oldFormats.forEach(format => {
                if (localStorage.getItem(format)) {
                    presentBefore++;
                }
            });
            
            log('migrationStatus', `üìä ${presentBefore} anciens formats pr√©sents`, 'info');
            
            try {
                const cleaned = window.EnigmaScrollMigration.cleanupOldFormats();
                log('migrationStatus', `‚úÖ ${cleaned} formats nettoy√©s`, 'success');
                
                // V√©rifier apr√®s
                let remaining = 0;
                oldFormats.forEach(format => {
                    if (localStorage.getItem(format)) {
                        remaining++;
                    }
                });
                
                if (remaining === 0) {
                    log('migrationStatus', 'üéâ Nettoyage complet !', 'success');
                } else {
                    log('migrationStatus', `‚ö†Ô∏è ${remaining} formats restent`, 'warning');
                }
                
            } catch (error) {
                log('migrationStatus', `‚ùå Erreur de nettoyage : ${error.message}`, 'error');
            }
        }

        function migrateToLocalScores() {
            try {
                const oldFormats = ['enigma_scroll_scores', 'enigmaScrollScores', 'enigma_scroll_local_scores'];
                let allScores = [];

                oldFormats.forEach(format => {
                    const data = localStorage.getItem(format);
                    if (data) {
                        try {
                            const scores = JSON.parse(data);
                            if (Array.isArray(scores)) {
                                allScores.push(...scores);
                            }
                        } catch (e) {
                            console.warn(`Erreur lecture ${format}:`, e);
                        }
                    }
                });

                if (allScores.length === 0) {
                    log('migrationStatus', '‚ö†Ô∏è Aucun score √† migrer vers localScores', 'warning');
                    return;
                }

                const localScores = JSON.parse(localStorage.getItem('localScores') || '[]');

                allScores.forEach(score => {
                    const newScore = {
                        username: score.playerName || 'Anonyme',
                        playerName: score.playerName || 'Anonyme',
                        score: score.score || 0,
                        wordsFound: score.wordsFound || 0,
                        maxCombo: score.maxCombo || 1,
                        difficulty: score.difficulty || 'intermediate',
                        timestamp: score.timestamp || new Date().toISOString(),
                        gameId: 'enigma-scroll',
                        migrated: true
                    };
                    localScores.push(newScore);
                });

                // Supprimer doublons et trier
                const uniqueScores = localScores.filter((score, index, array) => 
                    array.findIndex(s => 
                        s.gameId === score.gameId &&
                        s.score === score.score && 
                        s.timestamp === score.timestamp
                    ) === index
                );

                uniqueScores.sort((a, b) => b.score - a.score);
                localStorage.setItem('localScores', JSON.stringify(uniqueScores.slice(0, 100)));

                log('migrationStatus', `‚úÖ ${allScores.length} scores migr√©s vers localScores`, 'success');

            } catch (error) {
                log('migrationStatus', `‚ùå Erreur migration localScores : ${error.message}`, 'error');
            }
        }

        function showResults() {
            log('migrationStatus', 'üìã V√©rification des r√©sultats finaux...', 'info');
            
            try {
                // LocalScores
                const localScores = JSON.parse(localStorage.getItem('localScores') || '[]');
                const enigmaScores = localScores.filter(score => score.gameId === 'enigma-scroll');
                
                log('migrationStatus', `üìä Total localScores : ${localScores.length}`, 'info');
                log('migrationStatus', `üéÆ Scores Enigma Scroll : ${enigmaScores.length}`, enigmaScores.length > 0 ? 'success' : 'warning');
                
                if (enigmaScores.length > 0) {
                    log('migrationStatus', '\nüèÜ Scores finaux :', 'success');
                    enigmaScores.slice(0, 5).forEach((score, index) => {
                        log('migrationStatus', `${index + 1}. ${score.username} - ${score.score} pts (${score.difficulty})`, 'info');
                    });
                }
                
                // Migration status
                const migrationDone = localStorage.getItem('enigma_scroll_migration_done');
                if (migrationDone) {
                    log('migrationStatus', `‚úÖ Migration termin√©e : ${new Date(migrationDone).toLocaleString()}`, 'success');
                } else {
                    log('migrationStatus', '‚ö†Ô∏è Migration pas marqu√©e comme termin√©e', 'warning');
                }
                
                // Anciens formats
                const oldFormats = ['enigma_scroll_scores', 'enigmaScrollScores', 'enigma_scroll_local_scores'];
                let remaining = 0;
                oldFormats.forEach(format => {
                    if (localStorage.getItem(format)) {
                        remaining++;
                        log('migrationStatus', `üìú ${format} : encore pr√©sent`, 'warning');
                    }
                });
                
                if (remaining === 0) {
                    log('migrationStatus', '‚úÖ Tous les anciens formats ont √©t√© nettoy√©s', 'success');
                } else {
                    log('migrationStatus', `‚ö†Ô∏è ${remaining} anciens formats restent pr√©sents`, 'warning');
                }
                
            } catch (error) {
                log('migrationStatus', `‚ùå Erreur v√©rification : ${error.message}`, 'error');
            }
        }

        function resetAll() {
            clearLog('migrationStatus');
            log('migrationStatus', 'üîÑ Reset complet du syst√®me...', 'info');
            
            const allKeys = [
                'enigma_scroll_scores',
                'enigmaScrollScores',
                'enigma_scroll_local_scores',
                'localScores',
                'enigma_scroll_migration_done',
                'enigma_scroll_player_data'
            ];
            
            allKeys.forEach(key => {
                localStorage.removeItem(key);
            });
            
            log('migrationStatus', '‚úÖ Toutes les donn√©es effac√©es', 'success');
            log('migrationStatus', 'üîÑ Pr√™t pour un nouveau test', 'info');
        }

        // Auto-v√©rification au chargement
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkSystemStatus();
            }, 2000);
        });
    </script>
