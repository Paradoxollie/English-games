<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigma Scroll - Wordle Style</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    .game-container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    
    .header {
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }
    
    .difficulty-selection {
      margin: 20px 0;
    }
    
    .difficulty-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 8px 16px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .difficulty-btn:hover, .difficulty-btn.selected {
      background: rgba(255,255,255,0.2);
      border-color: #6aaa64;
    }
    
    .game-stats {
      display: flex;
      justify-content: space-around;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 14px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-label {
      font-size: 11px;
      opacity: 0.8;
      text-transform: uppercase;
    }
    
    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #6aaa64;
    }
    
    .power-ups {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }
    
    .power-up-item {
      background: rgba(52, 152, 219, 0.8);
      border: 1px solid #3498db;
      border-radius: 6px;
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 12px;
      min-width: 70px;
    }
    
    .power-up-item:hover {
      background: rgba(52, 152, 219, 1);
      transform: scale(1.05);
    }
    
    .power-up-item.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .power-up-item.disabled:hover {
      transform: none;
    }
    
    /* WORDLE GRID STYLES */
    .game-board {
      display: grid;
      grid-gap: 5px;
      padding: 10px;
      box-sizing: border-box;
      justify-content: center;
      margin: 20px 0;
    }
    
    .row {
      display: grid;
      grid-gap: 5px;
    }
    
    .tile {
      width: 62px;
      height: 62px;
      border: 2px solid #3a3a3c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      line-height: 2rem;
      font-weight: bold;
      vertical-align: middle;
      box-sizing: border-box;
      color: white;
      text-transform: uppercase;
      user-select: none;
      background-color: rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    .tile[data-state="empty"] {
      border: 2px solid #3a3a3c;
    }
    
    .tile[data-state="tbd"] {
      background-color: rgba(255,255,255,0.1);
      border: 2px solid #565758;
      color: white;
    }
    
    .tile[data-state="correct"] {
      background-color: #6aaa64;
      border: 2px solid #6aaa64;
      color: white;
    }
    
    .tile[data-state="present"] {
      background-color: #c9b458;
      border: 2px solid #c9b458;
      color: white;
    }
    
    .tile[data-state="absent"] {
      background-color: #787c7e;
      border: 2px solid #787c7e;
      color: white;
    }
    
    .tile[data-state="hint"] {
      background: linear-gradient(45deg, #f39c12, #e67e22) !important;
      border: 2px solid #f39c12;
      color: #121212;
      animation: bounceHint 0.6s ease;
    }
    
    @keyframes bounceHint {
      0%, 20%, 50%, 80%, 100% { transform: scale(1); }
      40% { transform: scale(1.1); }
      60% { transform: scale(1.05); }
    }
    
    /* VIRTUAL KEYBOARD */
    .keyboard {
      margin: 20px 0 0 0;
    }
    
    .keyboard-row {
      display: flex;
      justify-content: center;
      margin: 0 auto 8px;
      touch-action: manipulation;
    }
    
    .keyboard-row button {
      font-family: inherit;
      font-weight: bold;
      border: 0;
      padding: 0;
      margin: 0 6px 0 0;
      height: 58px;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      background-color: #818384;
      color: white;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      font-size: 14px;
      transition: all 0.1s ease;
      max-width: 43px;
    }
    
    .keyboard-row button:hover {
      background-color: #9ca3a4;
    }
    
    .keyboard-row button[data-state="correct"] {
      background-color: #6aaa64;
    }
    
    .keyboard-row button[data-state="present"] {
      background-color: #c9b458;
    }
    
    .keyboard-row button[data-state="absent"] {
      background-color: #3a3a3c;
    }
    
    .keyboard-row button.one-and-a-half {
      flex: 1.5;
      font-size: 12px;
      max-width: 65px;
    }
    
    .message {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 24px;
      border-radius: 6px;
      font-weight: bold;
      z-index: 1000;
      display: none;
      font-size: 16px;
      box-shadow: 0 4px 23px 0 rgba(0,0,0,0.2);
    }
    
    .message.success { background: #6aaa64; color: white; }
    .message.error { background: #f5793a; color: white; }
    .message.info { background: #85c5f6; color: white; }
    .message.warning { background: #f5793a; color: white; }
    
    .game-controls {
      margin: 20px 0;
      display: none;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Animation classes */
    .tile-reveal {
      animation: reveal 0.35s ease-in;
    }
    
    @keyframes reveal {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }
    
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
      20%, 40%, 60%, 80% { transform: translateX(2px); }
    }
    
    .dance {
      animation: dance 0.5s ease-in-out;
    }
    
    @keyframes dance {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      75% { transform: translateY(-5px); }
    }
  </style>

    // ===========================================

    function isValidWord(word, wordLength) {
      const upperWord = word.toUpperCase();
      return VALID_WORDS[wordLength] && VALID_WORDS[wordLength].includes(upperWord);
    }
    
    function analyzeGuess(guess, target) {
      const result = [];
      const targetArray = target.split('');
      const guessArray = guess.split('');
      const targetCounts = {};
      
      // Compter les lettres dans le mot cible
      targetArray.forEach(letter => {
        targetCounts[letter] = (targetCounts[letter] || 0) + 1;
      });
      
      // Premier passage : marquer les lettres correctes
      for (let i = 0; i < guessArray.length; i++) {
        if (guessArray[i] === targetArray[i]) {
          result[i] = 'correct';
          targetCounts[guessArray[i]]--;
        } else {
          result[i] = null;
        }
      }
      
      // Deuxi√®me passage : marquer les lettres pr√©sentes et absentes
      for (let i = 0; i < guessArray.length; i++) {
        if (result[i] === null) {
          if (targetCounts[guessArray[i]] > 0) {
            result[i] = 'present';
            targetCounts[guessArray[i]]--;
          } else {
            result[i] = 'absent';
          }
        }
      }
      
      return result;
    }
    
    function showMessage(message, type = 'info', duration = 2000) {
      const popup = document.getElementById('popup-message');
      popup.textContent = message;
      popup.className = `message ${type}`;
      popup.style.display = 'block';
      
      setTimeout(() => {
        popup.style.display = 'none';
      }, duration);
    }
    
    function updateDisplay() {
      document.getElementById('score-display').textContent = gameState.score;
      document.getElementById('combo-display').textContent = `x${gameState.combo}`;
      document.getElementById('time-display').textContent = gameState.timeLeft;
      document.getElementById('attempts-display').textContent = `${gameState.currentRow}/${gameState.maxAttempts}`;
      
      // Mettre √† jour les power-ups
      document.getElementById('hint-count').textContent = gameState.powerUps.hint;
      document.getElementById('time-count').textContent = gameState.powerUps.time;
      document.getElementById('skip-count').textContent = gameState.powerUps.skip;
      
      // D√©sactiver les power-ups √©puis√©s
      Object.keys(gameState.powerUps).forEach(type => {
        const element = document.querySelector(`[data-type="${type}"]`);
        if (gameState.powerUps[type] <= 0) {
          element.classList.add('disabled');
        } else {
          element.classList.remove('disabled');
        }
      });
    }
    
    // ===========================================
    // CR√âATION DE LA GRILLE WORDLE
    // ===========================================
    
    function createBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${gameState.wordLength}, 1fr)`;
      
      gameState.boardState = [];
      
      for (let i = 0; i < gameState.maxAttempts; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        row.style.gridTemplateColumns = `repeat(${gameState.wordLength}, 1fr)`;
        
        gameState.boardState[i] = [];
        
        for (let j = 0; j < gameState.wordLength; j++) {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.dataset.state = 'empty';
          tile.dataset.row = i;
          tile.dataset.col = j;
          
          row.appendChild(tile);
          gameState.boardState[i][j] = { letter: '', state: 'empty' };
        }
        
        board.appendChild(row);
      }
    }
    
    function updateKeyboard(letter, state) {
      const key = document.querySelector(`[data-key="${letter}"]`);
      if (!key) return;
      
      const currentState = gameState.keyboardState[letter];
      
      // Hi√©rarchie des √©tats : correct > present > absent
      if (currentState === 'correct') return;
      if (currentState === 'present' && state === 'absent') return;
      
      gameState.keyboardState[letter] = state;
      key.dataset.state = state;
    }
    
    function addLetter(letter) {
      if (gameState.currentTile >= gameState.wordLength || !gameState.gameActive) return;
      
      const tile = document.querySelector(`[data-row="${gameState.currentRow}"][data-col="${gameState.currentTile}"]`);
      tile.textContent = letter;
      tile.dataset.state = 'tbd';
      
      gameState.boardState[gameState.currentRow][gameState.currentTile].letter = letter;
      gameState.boardState[gameState.currentRow][gameState.currentTile].state = 'tbd';
      
      gameState.currentTile++;
    }
    
    function deleteLetter() {
      if (gameState.currentTile <= 0) return;
      
      gameState.currentTile--;
      const tile = document.querySelector(`[data-row="${gameState.currentRow}"][data-col="${gameState.currentTile}"]`);
      tile.textContent = '';
      tile.dataset.state = 'empty';
      
      gameState.boardState[gameState.currentRow][gameState.currentTile].letter = '';
      gameState.boardState[gameState.currentRow][gameState.currentTile].state = 'empty';
    }
    
    function submitWord() {
      if (gameState.currentTile !== gameState.wordLength) {
        showMessage('Mot incomplet !', 'warning');
        return;
      }
      
      const word = gameState.boardState[gameState.currentRow].map(tile => tile.letter).join('');
      
      if (!isValidWord(word, gameState.wordLength)) {
        showMessage('Mot non valide !', 'error');
        // Animation de secousse
        const row = document.querySelector(`[data-row="${gameState.currentRow}"]`);
        row.classList.add('shake');
        setTimeout(() => row.classList.remove('shake'), 500);
        return;
      }
      
      // Analyser le mot
      const result = analyzeGuess(word, gameState.currentWord);
      
      // Animer et mettre √† jour les tuiles
      for (let i = 0; i < gameState.wordLength; i++) {
        const tile = document.querySelector(`[data-row="${gameState.currentRow}"][data-col="${i}"]`);
        const letter = word[i];
        const state = result[i];
        
        setTimeout(() => {
          tile.dataset.state = state;
          tile.classList.add('tile-reveal');
          updateKeyboard(letter, state);
        }, i * 100);
        
        gameState.boardState[gameState.currentRow][i].state = state;
      }
      
      // V√©rifier si le mot est correct
      if (word === gameState.currentWord) {
        setTimeout(() => {
          // Animation de danse pour la victoire
          for (let i = 0; i < gameState.wordLength; i++) {
            const tile = document.querySelector(`[data-row="${gameState.currentRow}"][data-col="${i}"]`);
            setTimeout(() => tile.classList.add('dance'), i * 100);
          }
          endGame(true, 'F√©licitations ! Mot trouv√© !');
        }, gameState.wordLength * 100);
        return;
      }
      
      gameState.currentRow++;
      gameState.currentTile = 0;
      
      // V√©rifier si plus de tentatives
      if (gameState.currentRow >= gameState.maxAttempts) {
        setTimeout(() => {
          endGame(false, `Le mot √©tait : ${gameState.currentWord}`);
        }, gameState.wordLength * 100);
        return;
      }
      
      updateDisplay();
    }
    
    // ===========================================
    // POWER-UPS
    // ===========================================
    
    function usePowerUp(type) {
      console.log(`üéÆ Utilisation power-up: ${type}`);
      
      if (!gameState.gameActive) {
        showMessage('Le jeu n\'est pas actif !', 'warning');
        return;
      }
      
      if (gameState.powerUps[type] <= 0) {
        showMessage('Power-up √©puis√© !', 'warning');
        return;
      }
      
      gameState.powerUps[type]--;
      
      switch (type) {
        case 'hint':
          // R√©v√©ler une lettre al√©atoire dans la ligne actuelle
          const availablePositions = [];
          for (let i = 0; i < gameState.wordLength; i++) {
            if (gameState.boardState[gameState.currentRow][i].letter === '') {
              availablePositions.push(i);
            }
          }
          
          if (availablePositions.length > 0) {
            const randomPos = availablePositions[Math.floor(Math.random() * availablePositions.length)];
            const tile = document.querySelector(`[data-row="${gameState.currentRow}"][data-col="${randomPos}"]`);
            const letter = gameState.currentWord[randomPos];
            
            tile.textContent = letter;
            tile.dataset.state = 'hint';
            tile.classList.add('bounceHint');
            
            gameState.boardState[gameState.currentRow][randomPos].letter = letter;
            gameState.boardState[gameState.currentRow][randomPos].state = 'hint';
            gameState.currentTile = Math.max(gameState.currentTile, randomPos + 1);
            
            showMessage(`Indice r√©v√©l√© : ${letter}`, 'success');
          }
          break;
          
        case 'time':
          gameState.timeLeft += 30;
          showMessage('+30 secondes !', 'success');
          break;
          
        case 'skip':
          showMessage(`Le mot √©tait : ${gameState.currentWord}`, 'info');
          setTimeout(() => newGame(), 2000);
          break;
      }
      
      updateDisplay();
    }
    
    // ===========================================
    // GESTION DU TIMER ET √âV√âNEMENTS
    // ===========================================
    
    function startTimer() {
      if (gameTimer) clearInterval(gameTimer);
      
      gameTimer = setInterval(() => {
        gameState.timeLeft--;
        updateDisplay();
        
        if (gameState.timeLeft <= 0) {
          endGame(false, 'Temps √©coul√© !');
        }
      }, 1000);
    }
    
    function stopTimer() {
      if (gameTimer) {
        clearInterval(gameTimer);
        gameTimer = null;
      }
    }
    
    function triggerRandomEvent() {
      if (!gameState.gameActive) return;
      
      const events = [
        {
          name: 'Bonus Time',
          action: () => {
            gameState.timeLeft += 15;
            showMessage('üéÅ √âv√©nement : +15 secondes !', 'success');
          }
        },
        {
          name: 'Double Score',
          action: () => {
            gameState.combo = Math.min(gameState.combo * 2, 10);
            showMessage('üéÅ √âv√©nement : Combo doubl√© !', 'success');
          }
        },
        {
          name: 'Super Hint',
          action: () => {
            const availablePositions = [];
            for (let i = 0; i < gameState.wordLength; i++) {
              if (gameState.boardState[gameState.currentRow][i].letter === '') {
                availablePositions.push(i);
              }
            }
            
            const revealCount = Math.min(2, availablePositions.length);
            for (let i = 0; i < revealCount; i++) {
              const randomPos = availablePositions[Math.floor(Math.random() * availablePositions.length)];
              availablePositions.splice(availablePositions.indexOf(randomPos), 1);
              
              const tile = document.querySelector(`[data-row="${gameState.currentRow}"][data-col="${randomPos}"]`);
              const letter = gameState.currentWord[randomPos];
              
              tile.textContent = letter;
              tile.dataset.state = 'hint';
              gameState.boardState[gameState.currentRow][randomPos].letter = letter;
              gameState.boardState[gameState.currentRow][randomPos].state = 'hint';
            }
            gameState.currentTile = Math.max(gameState.currentTile, ...availablePositions.map(pos => pos + 1));
            showMessage('üéÅ √âv√©nement : 2 lettres r√©v√©l√©es !', 'success');
          }
        }
      ];
      
      const randomEvent = events[Math.floor(Math.random() * events.length)];
      randomEvent.action();
      updateDisplay();
    }
    
    function startRandomEvents() {
      if (randomEventTimer) clearInterval(randomEventTimer);
      
      randomEventTimer = setInterval(() => {
        if (Math.random() < 0.3) {
          triggerRandomEvent();
        }
      }, 25000);
    }
    
    function stopRandomEvents() {
      if (randomEventTimer) {
        clearInterval(randomEventTimer);
        randomEventTimer = null;
      }
    }
    
    // ===========================================
    // LOGIQUE DE JEU PRINCIPALE
    // ===========================================
    
    function startGame(difficulty) {
      gameState.selectedDifficulty = difficulty;
      const config = DIFFICULTIES[difficulty];
      gameState.wordLength = config.wordLength;
      gameState.maxAttempts = config.maxAttempts;
      gameState.currentRow = 0;
      gameState.currentTile = 0;
      gameState.gameActive = true;
      gameState.timeLeft = 90;
      gameState.keyboardState = {};
      
      // Choisir un mot al√©atoire
      const wordList = TARGET_WORDS[gameState.wordLength];
      gameState.currentWord = wordList[Math.floor(Math.random() * wordList.length)];
      
      console.log('üéÆ Mot √† deviner:', gameState.currentWord);
      
      // Interface
      document.getElementById('difficulty-selection').classList.add('hidden');
      document.getElementById('game-interface').classList.remove('hidden');
      
      createBoard();
      updateDisplay();
      startTimer();
      startRandomEvents();
      
      showMessage(`Nouvelle partie ! Mot de ${gameState.wordLength} lettres`, 'success');
    }
    
    function endGame(won, message) {
      gameState.gameActive = false;
      stopTimer();
      stopRandomEvents();
      
      if (won) {
        // Calculer le score
        const baseScore = 100 * gameState.wordLength;
        const timeBonus = gameState.timeLeft * 2;
        const attemptBonus = (gameState.maxAttempts - gameState.currentRow) * 20;
        const totalScore = (baseScore + timeBonus + attemptBonus) * gameState.combo;
        
        gameState.score += totalScore;
        gameState.combo++;
        gameState.wordsFound++;
        
        showMessage(`${message} Score: +${totalScore}`, 'success', 3000);
      } else {
        gameState.combo = 1;
        showMessage(message, 'error', 3000);
      }
      
      updateDisplay();
      
      // Afficher le bouton nouveau jeu
      setTimeout(() => {
        document.querySelector('.game-controls').style.display = 'block';
      }, 2000);
    }
    
    function newGame() {
      document.querySelector('.game-controls').style.display = 'none';
      if (gameState.selectedDifficulty) {
        startGame(gameState.selectedDifficulty);
      }
    }
    
    // ===========================================
    // GESTIONNAIRES D'√âV√âNEMENTS
    // ===========================================
    
    document.addEventListener('DOMContentLoaded', function() {
      // S√©lection de difficult√©
      document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const difficulty = this.dataset.difficulty;
          startGame(difficulty);
        });
      });
      
      // Power-ups
      document.querySelectorAll('.power-up-item').forEach(item => {
        item.addEventListener('click', function() {
          const type = this.dataset.type;
          usePowerUp(type);
        });
      });
      
      // Clavier virtuel
      document.getElementById('keyboard').addEventListener('click', function(e) {
        if (e.target.matches('button')) {
          const key = e.target.dataset.key;
          handleKeyPress(key);
        }
      });
      
      // Clavier physique
      document.addEventListener('keydown', function(e) {
        const key = e.key.toUpperCase();
        
        // Power-ups avec touches num√©riques
        if (key === '1') { usePowerUp('hint'); return; }
        if (key === '2') { usePowerUp('time'); return; }
        if (key === '3') { usePowerUp('skip'); return; }
        
        handleKeyPress(key);
      });
      
      // Nouveau jeu
      document.getElementById('new-game-btn').addEventListener('click', newGame);
      
      console.log('üéÆ Jeu Wordle initialis√© ! Raccourcis: 1=Indice, 2=Temps, 3=Passer');
    });
    
    function handleKeyPress(key) {
      if (!gameState.gameActive) return;
      
      if (key === 'ENTER') {
        submitWord();
      } else if (key === 'BACKSPACE') {
        deleteLetter();
      } else if (key.match(/^[A-Z]$/)) {
        addLetter(key);
      }
    }
  </script>
