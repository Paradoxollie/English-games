  <!-- Scripts d'authentification simplifi√©s -->
  <script>
    // Syst√®me d'authentification simplifi√© pour √©viter les conflits
    window.authServiceSimple = {
      getCurrentUser: function() {
        const LOCALSTORAGE_KEYS = {
          CURRENT_USER: 'english_quest_current_user',
          LEGACY_CURRENT_USER: 'currentUser',
          USER_ID: 'englishQuestUserId'
        };
        
        let user = null;
        
        // Essayer d'abord la nouvelle cl√©
        let userData = localStorage.getItem(LOCALSTORAGE_KEYS.CURRENT_USER);
        if (userData) {
          try {
            user = JSON.parse(userData);
          } catch (e) {
            user = null;
          }
        }

        // Essayer ensuite l'ancienne cl√© si pas trouv√©
        if (!user) {
          userData = localStorage.getItem(LOCALSTORAGE_KEYS.LEGACY_CURRENT_USER);
          if (userData) {
            try {
              user = JSON.parse(userData);
            } catch (e) {
              user = null;
            }
          }
        }
        
        return user;
      }
    };
    
    // Service de r√©compenses simplifi√©
    window.rewardServiceSimple = {
      canGiveRewards: function() {
        return !!(window.authServiceSimple.getCurrentUser());
      },
      
      giveEnigmaScrollRewards: function(isTopScore, score) {
        return new Promise((resolve) => {
          console.log('üéÅ R√©compenses simul√©es:', { isTopScore, score });
          resolve({ success: true, rewards: { xp: isTopScore ? 20 : 1, coins: isTopScore ? 20 : 1 } });
        });
      }
    };
  </script>

  <style>

<body>
  <!-- Header simplifi√© -->
  <header class="header">
    <div class="container">
      <h1 style="color: var(--color-primary);">ENGLISH QUEST - Test Enigma Scroll</h1>
    </div>
  </header>

  <!-- Container du jeu -->
  <div class="container">
    <div class="game-content">
      
      <!-- Interface de jeu principale -->
      <main>
        <!-- En-t√™te du jeu -->
        <div>
          <h1 class="section-title">Enigma Scroll</h1>
          <p class="game-subtitle">Version de test simplifi√©e</p>
        </div>

        <!-- √âcran d'accueil -->
        <div id="welcome-screen">
          <div>
            <p style="color: var(--color-text-secondary); margin-bottom: 2rem; text-align: center;">
              Version simplifi√©e pour tester les corrections de score.
            </p>

            <div>
              <h3 style="text-align: center; margin-bottom: 1rem;">Choisissez votre niveau de difficult√© :</h3>
              <div class="difficulty-options">
                <button class="difficulty-btn" data-difficulty="beginner">
                  <div>D√©butant</div>
                  <div style="font-size: 0.8rem; opacity: 0.7;">Mots de 4 lettres</div>
                </button>
                <button class="difficulty-btn" data-difficulty="intermediate">
                  <div>Interm√©diaire</div>
                  <div style="font-size: 0.8rem; opacity: 0.7;">Mots de 5 lettres</div>
                </button>
                <button class="difficulty-btn" data-difficulty="advanced">
                  <div>Avanc√©</div>
                  <div style="font-size: 0.8rem; opacity: 0.7;">Mots de 6 lettres</div>
                </button>
              </div>
            </div>

            <div style="text-align: center;">
              <button id="start-game-button" class="game-button">
                Commencer l'aventure
              </button>
            </div>
          </div>
        </div>

        <!-- Zone de jeu -->
        <div id="game-area" class="hidden">
          <div style="text-align: center;">
            <h2>Score: <span id="score-display">0</span></h2>
            <p>Temps: <span id="time-display">90</span>s</p>
            <p>Mots trouv√©s: <span id="words-found">0</span></p>
            
            <div style="margin: 2rem 0;">
              <button id="simulate-win" class="game-button">Simuler Victoire</button>
              <button id="simulate-loss" class="game-button">Simuler D√©faite</button>
              <button id="reset-game" class="game-button">Reset Complet</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // ===========================================
    // VERSION SIMPLIFI√âE DU JEU POUR TEST
    // ===========================================
    
    // √âtat de jeu simplifi√©
    let gameState = {
      selectedDifficulty: null,
      score: 0,
      wordsFound: 0,
      sessionStarted: false,
      gameActive: false
    };

    // Syst√®me de scores simplifi√©
    const scoreSystem = {
      saveScore: function(score, playerName) {
        try {
          // R√©cup√©rer l'utilisateur connect√©
          const user = window.authServiceSimple.getCurrentUser();
          const finalPlayerName = playerName || (user && user.username) || (user && user.displayName) || 'Joueur Test';
          
          const newScore = {
            score: score || 0,
            player: finalPlayerName,
            date: new Date().toISOString(),
            timestamp: Date.now()
          };
          
          let scores = JSON.parse(localStorage.getItem('enigmaScrollTestScores') || '[]');
          scores.push(newScore);
          scores.sort((a, b) => b.score - a.score);
          scores = scores.slice(0, 5); // Garder top 5 pour le test
          
          localStorage.setItem('enigmaScrollTestScores', JSON.stringify(scores));
          
          console.log('üìä Score TEST sauvegard√©:', newScore);
          console.log('üìä Scores actuels:', scores);
          
          return newScore;
        } catch (e) {
          console.error('‚ùå Erreur sauvegarde score TEST:', e);
          return null;
        }
      }
    };

    // Fonctions de jeu simplifi√©es
    function startGame(difficulty) {
      console.log('üöÄ D√©marrage jeu, difficult√©:', difficulty);
      
      gameState.selectedDifficulty = difficulty;
      gameState.gameActive = true;
      
      // CORRECTION: R√©initialiser le score seulement au d√©but d'une nouvelle session
      if (!gameState.sessionStarted) {
        gameState.score = 0;
        gameState.wordsFound = 0;
        gameState.sessionStarted = true;
        console.log('üéÆ Nouvelle session - Score remis √† z√©ro');
      }
      
      // Interface
      document.getElementById('welcome-screen').classList.add('hidden');
      document.getElementById('game-area').classList.remove('hidden');
      
      updateDisplay();
      
      console.log('‚úÖ Jeu d√©marr√© - Score:', gameState.score);
    }

    function updateDisplay() {
      document.getElementById('score-display').textContent = gameState.score;
      document.getElementById('words-found').textContent = gameState.wordsFound;
    }

    function simulateWin() {
      if (!gameState.gameActive) return;
      
      // Simuler gain de points
      const points = 100;
      gameState.score += points;
      gameState.wordsFound++;
      
      console.log(`üéâ Victoire simul√©e! +${points} points. Score total:`, gameState.score);
      
      updateDisplay();
    }

    function simulateLoss() {
      if (!gameState.gameActive) return;
      
      gameState.gameActive = false;
      
      console.log('üíÄ D√©faite simul√©e! Score final:', gameState.score);
      
      // Sauvegarder le score
      scoreSystem.saveScore(gameState.score);
      
      // Donner les r√©compenses si service disponible
      if (window.rewardServiceSimple) {
        window.rewardServiceSimple.giveEnigmaScrollRewards(false, gameState.score)
          .then(result => {
            console.log('üéÅ R√©compenses simul√©es:', result);
          });
      }
      
      endGameSession();
    }

    function endGameSession() {
      gameState.sessionStarted = false;
      console.log('üèÅ Session termin√©e - Score final:', gameState.score);
      
      setTimeout(() => {
        document.getElementById('game-area').classList.add('hidden');
        document.getElementById('welcome-screen').classList.remove('hidden');
      }, 2000);
    }

    function resetGame() {
      gameState.sessionStarted = false;
      gameState.score = 0;
      gameState.wordsFound = 0;
      gameState.gameActive = false;
      
      console.log('üîÑ Reset complet effectu√©');
      
      document.getElementById('game-area').classList.add('hidden');
      document.getElementById('welcome-screen').classList.remove('hidden');
      
      updateDisplay();
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üéÆ Version TEST Enigma Scroll charg√©e');
      
      // V√©rifier l'utilisateur connect√©
      const user = window.authServiceSimple.getCurrentUser();
      console.log('üë§ Utilisateur:', user ? (user.username || user.displayName || 'Utilisateur connect√©') : 'Non connect√©');
      
      // S√©lection de difficult√©
      document.querySelectorAll('.difficulty-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          gameState.selectedDifficulty = this.dataset.difficulty;
          console.log('Difficult√© s√©lectionn√©e:', gameState.selectedDifficulty);
        });
      });
      
      // Bouton commencer
      document.getElementById('start-game-button').addEventListener('click', function() {
        if (!gameState.selectedDifficulty) {
          alert('Veuillez s√©lectionner une difficult√© !');
          return;
        }
        
        // Reset complet au d√©marrage
        gameState.sessionStarted = false;
        gameState.score = 0;
        gameState.wordsFound = 0;
        
        console.log('üöÄ Nouvelle session de test');
        startGame(gameState.selectedDifficulty);
      });
      
      // Boutons de simulation
      document.getElementById('simulate-win').addEventListener('click', simulateWin);
      document.getElementById('simulate-loss').addEventListener('click', simulateLoss);
      document.getElementById('reset-game').addEventListener('click', resetGame);
    });
  </script>
</body>
