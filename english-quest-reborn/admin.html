<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - English Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module">
        import firebaseService from './src/core/services/firebase.service.js';

        console.log('Admin page loaded');

        // Vérifier si l'utilisateur est admin
        firebaseService.onAuthStateChange(async (user) => {
            console.log('Auth state changed:', user);
            
            if (!user) {
                console.log('No user found, redirecting to login');
                window.location.href = '/login.html';
                return;
            }

            console.log('Checking admin status for user:', user.uid);
            const isAdmin = await firebaseService.isUserAdmin(user.uid);
            console.log('Is admin:', isAdmin);

            if (!isAdmin) {
                console.log('User is not admin, redirecting to index');
                window.location.href = '/index.html';
                return;
            }

            console.log('User is admin, loading data');
            // Charger les données
            loadUsers();
            loadScores();
        });

        // Charger les utilisateurs
        async function loadUsers() {
            try {
                console.log('Loading users...');
                const users = await firebaseService.getAllUsers();
                console.log('Users loaded:', users);

                const usersTable = document.getElementById('usersTable');
                usersTable.innerHTML = users.map(user => `
                    <tr>
                        <td class="px-4 py-2"><input type="text" value="${user.username || 'N/A'}" id="username-${user.id}" class="border rounded px-2 py-1 w-full"></td>
                        <td class="px-4 py-2"><input type="number" value="${user.xp || 0}" id="xp-${user.id}" class="border rounded px-2 py-1 w-full"></td>
                        <td class="px-4 py-2"><input type="number" value="${user.gold || 0}" id="gold-${user.id}" class="border rounded px-2 py-1 w-full"></td>
                        <td class="px-4 py-2">${new Date(user.lastLogin).toLocaleString()}</td>
                        <td class="px-4 py-2">${user.isAdmin ? 'Oui' : 'Non'}</td>
                        <td class="px-4 py-2 flex flex-col space-y-1">
                            <button onclick="updateUser('${user.id}')" 
                                    class="bg-green-500 text-white px-2 py-1 rounded text-sm">
                                Mettre à jour
                            </button>
                            <button onclick="toggleAdmin('${user.id}', ${!user.isAdmin})" 
                                    class="bg-blue-500 text-white px-2 py-1 rounded text-sm">
                                ${user.isAdmin ? 'Retirer Admin' : 'Rendre Admin'}
                            </button>
                            <button onclick="resetPassword('${user.id}')" 
                                    class="bg-yellow-500 text-white px-2 py-1 rounded text-sm">
                                Réinitialiser MDP
                            </button>
                        </td>
                    </tr>
                `).join('');
                console.log('Users table updated');
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Charger les scores
        async function loadScores() {
            try {
                console.log('Loading scores...');
                const scores = await firebaseService.getAllScores();
                console.log('Scores loaded:', scores);

                const scoresTable = document.getElementById('scoresTable');
                scoresTable.innerHTML = scores.map(score => `
                    <tr>
                        <td class="px-4 py-2">${score.userId}</td>
                        <td class="px-4 py-2">${score.gameId}</td>
                        <td class="px-4 py-2">${score.score}</td>
                        <td class="px-4 py-2">${new Date(score.timestamp).toLocaleString()}</td>
                    </tr>
                `).join('');
                console.log('Scores table updated');
            } catch (error) {
                console.error('Error loading scores:', error);
            }
        }

        // Fonction pour changer le statut admin d'un utilisateur
        window.toggleAdmin = async function(userId, isAdmin) {
            try {
                console.log('Toggling admin status for user:', userId, 'to:', isAdmin);
                await firebaseService.setUserAdmin(userId, isAdmin);
                console.log('Admin status updated, reloading users');
                loadUsers(); // Recharger la liste des utilisateurs
            } catch (error) {
                console.error('Error toggling admin status:', error);
            }
        };

        window.updateUser = async function(userId) {
            try {
                const newUsername = document.getElementById(`username-${userId}`).value;
                const newXp = parseInt(document.getElementById(`xp-${userId}`).value);
                const newGold = parseInt(document.getElementById(`gold-${userId}`).value);

                if (!newUsername || isNaN(newXp) || isNaN(newGold)) {
                    alert('Veuillez vérifier les valeurs saisies.');
                    return;
                }

                console.log('Updating user:', userId, { username: newUsername, xp: newXp, gold: newGold });
                await firebaseService.updateUserProfile(userId, { username: newUsername, xp: newXp, gold: newGold });
                console.log('User updated, reloading users');
                alert('Utilisateur mis à jour avec succès!');
                loadUsers();
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Erreur lors de la mise à jour de l\'utilisateur.');
            }
        };

        window.resetPassword = async function(userId) {
            try {
                if (!confirm('Voulez-vous vraiment marquer cet utilisateur pour une réinitialisation de mot de passe ? Il devra le changer à sa prochaine connexion.')) {
                    return;
                }
                console.log('Flagging user for password reset:', userId);
                await firebaseService.flagUserForPasswordReset(userId);
                console.log('User flagged for password reset');
                alert('Utilisateur marqué pour la réinitialisation du mot de passe.');
            } catch (error) {
                console.error('Error flagging user for password reset:', error);
                alert('Erreur lors du marquage pour la réinitialisation du mot de passe.');
            }
        };

        // Fonction pour déconnecter
        window.logout = async function() {
            try {
                console.log('Logging out...');
                await firebaseService.logout();
                console.log('Logged out, redirecting to login page');
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        };
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Admin Panel</h1>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">
                Déconnexion
            </button>
        </div>

        <!-- Users Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Utilisateurs</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Pseudo</th>
                            <th class="px-4 py-2">XP</th>
                            <th class="px-4 py-2">Gold</th>
                            <th class="px-4 py-2">Dernière connexion</th>
                            <th class="px-4 py-2">Admin</th>
                            <th class="px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Scores Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4">Scores</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Utilisateur</th>
                            <th class="px-4 py-2">Jeu</th>
                            <th class="px-4 py-2">Score</th>
                            <th class="px-4 py-2">Date</th>
                        </tr>
                    </thead>
                    <tbody id="scoresTable">
                        <!-- Scores will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
