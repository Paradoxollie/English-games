<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - English Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/new-design.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(18, 18, 18, 0.95), rgba(30, 30, 30, 0.9));
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--color-text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.2);
        }

        .form-error {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--color-text-secondary);
        }

        .auth-link {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: var(--color-secondary);
        }

        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--color-primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
        }

        .btn-auth:disabled {
            background: var(--color-text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading .loading-spinner {
            display: inline-block;
        }

        .loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Inscription</h1>
                <p class="auth-subtitle">Rejoignez l'aventure English Quest</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                    <div class="form-error" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                    <div class="form-error" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn-auth" id="registerButton">
                    <span class="loading-spinner"></span>
                    <span class="btn-text">S'inscrire</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Déjà un compte ? <a href="login.html" class="auth-link">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { register, initAuth } from './src/js/services/auth.service.js';

        // Initialiser le service d'authentification
        initAuth();

        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Réinitialiser les erreurs
            usernameError.textContent = '';
            usernameError.classList.remove('show');
            passwordError.textContent = '';
            passwordError.classList.remove('show');
            confirmPasswordError.textContent = '';
            confirmPasswordError.classList.remove('show');

            // Récupérer les valeurs
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation basique
            let hasError = false;

            if (!username) {
                usernameError.textContent = 'Le nom d\'utilisateur est requis';
                usernameError.classList.add('show');
                hasError = true;
            }

            if (!password) {
                passwordError.textContent = 'Le mot de passe est requis';
                passwordError.classList.add('show');
                hasError = true;
            } else if (password.length < 6) {
                passwordError.textContent = 'Le mot de passe doit contenir au moins 6 caractères';
                passwordError.classList.add('show');
                hasError = true;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Les mots de passe ne correspondent pas';
                confirmPasswordError.classList.add('show');
                hasError = true;
            }

            if (hasError) return;

            try {
                // Désactiver le bouton et afficher le spinner
                registerButton.disabled = true;
                registerButton.classList.add('loading');

                // Tenter l'inscription
                await register(username, password);

                // Rediriger vers la page d'accueil
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Erreur d\'inscription:', error);

                // Afficher l'erreur appropriée
                if (error.message === 'Ce nom d\'utilisateur est déjà pris') {
                    usernameError.textContent = 'Ce nom d\'utilisateur est déjà pris';
                    usernameError.classList.add('show');
                } else {
                    usernameError.textContent = 'Une erreur est survenue. Veuillez réessayer.';
                    usernameError.classList.add('show');
                }
            } finally {
                // Réactiver le bouton et masquer le spinner
                registerButton.disabled = false;
                registerButton.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
