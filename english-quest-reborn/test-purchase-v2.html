<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Achat v2 - English Quest</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    
    .test-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    
    .controls button {
      margin: 5px;
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .controls button:hover {
      background: #27ae60;
    }
    
    .controls button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .info-panel {
      margin: 20px 0;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
    }
    
    .log-panel {
      margin: 20px 0;
      padding: 10px;
      background: #222;
      border-radius: 5px;
      font-family: monospace;
      font-size: 11px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .log-entry {
      margin: 2px 0;
      padding: 2px;
    }
    
    .log-info { color: #4CAF50; }
    .log-warn { color: #FF9800; }
    .log-error { color: #F44336; }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Test d'Achat v2 (avec Migration)</h1>
    
    <div class="info-panel">
      <strong>Informations Utilisateur:</strong><br>
      Nom: <span id="userName">Non connecté</span><br>
      Pièces: <span id="userCoins">0</span><br>
      Accessoires possédés: <span id="userAccessories">[]</span><br>
    </div>
    
    <div class="controls">
      <button onclick="refreshUserInfo()">Rafraîchir Info Utilisateur</button>
      <button onclick="buyTestAccessory()" id="buyButton">Acheter Test Accessory (50 pièces)</button>
      <button onclick="clearLogs()">Effacer Logs</button>
    </div>
    
    <div class="log-panel" id="logPanel">
      <!-- Les logs apparaîtront ici -->
    </div>
  </div>

  <script src="scripts/lib/bcrypt.min.js"></script>
  <script type="module">
    import { authService } from './scripts/auth-service.js';
    import { skinService } from './scripts/skin-service.js';
    
    let logCount = 0;
    
    function addLog(message, type = 'info') {
      const logPanel = document.getElementById('logPanel');
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry log-${type}`;
      logEntry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
      logPanel.appendChild(logEntry);
      logPanel.scrollTop = logPanel.scrollHeight;
      logCount++;
      if (logCount > 100) {
        logPanel.removeChild(logPanel.firstChild);
        logCount--;
      }
    }
    
    // Intercept console logs
    const originalLog = console.log;
    const originalWarn = console.warn;
    const originalError = console.error;
    
    function formatArgs(args) {
      return args.map(arg => {
        if (typeof arg === 'object' && arg !== null) {
          try {
            return JSON.stringify(arg, null, 2);
          } catch (e) {
            return String(arg);
          }
        }
        return String(arg);
      }).join(' ');
    }
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      addLog(formatArgs(args), 'info');
    };
    
    console.warn = function(...args) {
      originalWarn.apply(console, args);
      addLog(formatArgs(args), 'warn');
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      addLog(formatArgs(args), 'error');
    };
    
    window.refreshUserInfo = async function() {
      try {
        await authService.init();
        const user = authService.getCurrentUser();
        
        if (user) {
          document.getElementById('userName').textContent = user.username || 'Unknown';
          document.getElementById('userCoins').textContent = user.coins || 0;
          
          // Handle both old and new inventory formats
          let accessoryInventory = [];
          if (user.inventory) {
            if (Array.isArray(user.inventory)) {
              // Old format: array of objects
              accessoryInventory = user.inventory
                .filter(item => item.type === 'accessory')
                .map(item => item.id);
            } else if (user.inventory.skins && user.inventory.skins.accessory) {
              // New format: object with skins
              accessoryInventory = user.inventory.skins.accessory;
            }
          }
          
          document.getElementById('userAccessories').textContent = JSON.stringify(accessoryInventory);
          addLog(`User info refreshed: ${user.username}, ${user.coins} coins, accessories: ${JSON.stringify(accessoryInventory)}`, 'info');
        } else {
          document.getElementById('userName').textContent = 'Non connecté';
          document.getElementById('userCoins').textContent = '0';
          document.getElementById('userAccessories').textContent = '[]';
          addLog('No user logged in', 'warn');
        }
      } catch (error) {
        addLog(`Error refreshing user info: ${error.message}`, 'error');
      }
    };
    
    window.buyTestAccessory = async function() {
      const buyButton = document.getElementById('buyButton');
      buyButton.disabled = true;
      buyButton.textContent = 'Achat en cours...';
      
      try {
        addLog('=== STARTING PURCHASE TEST v2 ===', 'info');
        
        const user = authService.getCurrentUser();
        if (!user) {
          addLog('User not logged in!', 'error');
          return;
        }
        
        addLog(`Starting purchase for user: ${user.username}`, 'info');
        addLog(`Current coins: ${user.coins}`, 'info');
        addLog(`Current accessory inventory: ${JSON.stringify(user.inventory?.skins?.accessory || [])}`, 'info');
        
        const result = await skinService.buySkin('test_accessory', 'accessory');
        addLog(`Purchase result: ${JSON.stringify(result)}`, result.success ? 'info' : 'error');
        
        if (result.success) {
          addLog('Purchase successful! Waiting 3 seconds before refresh...', 'info');
          
          setTimeout(async () => {
            addLog('Refreshing user data...', 'info');
            const refreshedUser = await authService.refreshUser();
            
            if (refreshedUser) {
              addLog(`Refreshed user data:`, 'info');
              addLog(`- Username: ${refreshedUser.username}`, 'info');
              addLog(`- Coins: ${refreshedUser.coins}`, 'info');
              
              // Handle both old and new inventory formats for logging
              let accessoryInventory = [];
              if (refreshedUser.inventory) {
                if (Array.isArray(refreshedUser.inventory)) {
                  // Old format: array of objects
                  accessoryInventory = refreshedUser.inventory
                    .filter(item => item.type === 'accessory')
                    .map(item => item.id);
                } else if (refreshedUser.inventory.skins && refreshedUser.inventory.skins.accessory) {
                  // New format: object with skins
                  accessoryInventory = refreshedUser.inventory.skins.accessory;
                }
              }
              
              addLog(`- Accessory inventory: ${JSON.stringify(accessoryInventory)}`, 'info');
              
              refreshUserInfo();
              
              const hasTestAccessory = accessoryInventory.includes('test_accessory');
              addLog(`Test accessory owned after refresh: ${hasTestAccessory}`, hasTestAccessory ? 'info' : 'error');
            } else {
              addLog('Failed to refresh user data', 'error');
            }
          }, 3000);
        }
        
      } catch (error) {
        addLog(`Exception during purchase: ${error.message}`, 'error');
      } finally {
        buyButton.disabled = false;
        buyButton.textContent = 'Acheter Test Accessory (50 pièces)';
      }
    };
    
    window.clearLogs = function() {
      document.getElementById('logPanel').innerHTML = '';
      logCount = 0;
    };
    
    // Initialize
    addLog('Test page v2 loaded, initializing...', 'info');
    refreshUserInfo();
  </script>
</body>
</html>
