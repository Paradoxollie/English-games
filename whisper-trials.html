<!DOCTYPE html>

<head>

<body class="page-with-sidebar">
    <header>
        <h1 class="site-title">Whisper Trials</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="all-games.html" class="active">Games</a>
            <a href="courses.html">Courses</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div id="whisper-trials-container">
        <!-- Sélection du mode de jeu -->
        <div id="mode-selection">
            <label for="game-mode">Choose Difficulty:</label>
            <select id="game-mode">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <!-- Zone de jeu avec timer et animations 3D -->
        <div id="audio-box" class="animated-3d-box">
            <button id="play-sound">Play Sound</button>
            <input type="text" id="current-word" placeholder="Type the word here...">
            <button id="submit-word">Submit</button>
        </div>

        <!-- Affichage du score, timer, et messages -->
        <div id="score-display">Score: 0</div>
        <div id="timer">Time: 60s</div> <!-- Affichage du timer -->
        <div id="message"></div>

        <!-- Top Scores -->
        <div id="top-scores">
            <h3>Top Scores</h3>
            <ul id="top-scores-list"></ul>
        </div>
    </div>

    <footer>
        <p>© 2024 English Quest by Pierre Marienne. All rights reserved.</p>
    </footer>
