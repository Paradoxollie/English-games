        <h1 class="site-title">Word Bubbles</h1>

    <div id="game-container" class="word-bubbles">
        <!-- Sélection du mode de jeu -->
        <div id="mode-selection">
            <label for="game-mode">Choose Game Mode:</label>
            <select id="game-mode">
                <option value="normal">Normal</option>
                <option value="training">Training</option>
            </select>
        </div>

        <!-- Zone de jeu -->
        <div id="word-box"></div>
        
        <!-- Contrôles du jeu -->
        <div id="game-controls">
            <input type="text" id="current-word" placeholder="Enter word...">
            <button id="submit-word">Submit</button>
            <button id="start-reset">Start Game</button>
        </div>
        
        <!-- Affichage du score et messages -->
        <div id="score-display">Score: 0</div>
        <div id="message"></div>
        
        <!-- Top Scores -->
        <div id="top-scores">
            <ul id="top-scores-list"></ul>
        </div>
    </div>
